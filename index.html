<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Web Metronome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Music&display=swap"
    rel="stylesheet"
  />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Ccircle cx='8' cy='8' r='8' fill='%2334D2E0'/%3E%3C/svg%3E" />
  <script src="main.js" defer></script>
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <header class="header">
        <div class="title-block">
          <div class="title">
            <div class="title-dot"></div>
            Web Metronome
          </div>
        </div>
      </header>

      <div class="divider"></div>

      <div class="center-visual">
        <div class="pulse-track">
          <div class="pulse-dot" id="pulseDot"></div>
          <div class="beats-row" id="beatsRow">
            <div class="beat-dot bar-accent" data-beat="0"></div>
            <div class="beat-dot" data-beat="1"></div>
            <div class="beat-dot" data-beat="2"></div>
            <div class="beat-dot" data-beat="3"></div>
          </div>
        </div>
      </div>

      <div class="controls">
        <div class="bpm-row">
          <div class="bpm-row-top">
            <div class="tempo-meta">
              <span class="meta-label">STEP</span>
              <span class="pill step-trigger" id="stepPill" role="button" tabindex="0">5 BPM</span>
            </div>
            <div class="range-meta">
              <span class="meta-label">RANGE</span>
              <div class="range-dropdowns">
                <div class="range-control" data-type="min">
                  <button class="pill range-trigger" id="rangeMinBtn" type="button" aria-haspopup="listbox" aria-expanded="false">50</button>
                  <div class="range-menu" id="rangeMinMenu" role="listbox"></div>
                </div>
                <span class="range-separator">~</span>
                <div class="range-control" data-type="max">
                  <button class="pill range-trigger" id="rangeMaxBtn" type="button" aria-haspopup="listbox" aria-expanded="false">200</button>
                  <div class="range-menu" id="rangeMaxMenu" role="listbox"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="bpm-slider-wrap">
            <input id="bpmSlider" type="range" min="50" max="200" step="5" value="100" />
            <div class="bpm-scale" aria-hidden="true">
              <span>50</span>
              <span>70</span>
              <span>90</span>
              <span>110</span>
              <span>130</span>
              <span>150</span>
            </div>
          </div>

          <div class="bpm-step-buttons">
            <button class="btn-icon large" id="bpmDown" type="button" aria-label="Decrease BPM">-5</button>
            <div class="bpm-value-cluster">
              <div class="bpm-value" id="bpmValue">100</div>
              <div class="bpm-label">BPM</div>
            </div>
            <button class="btn-icon large" id="bpmUp" type="button" aria-label="Increase BPM">+5</button>
          </div>
        </div>

        <div class="control-block subdivision-block">
          <div class="section-label">Beat Subdivision</div>
          <div class="subdivision-group" id="subdivisionGroup">
            <button class="subdivision-option active" data-subdiv="1">
              <span class="symbol" aria-hidden="true">&#x1D15F;</span>1/4
            </button>
            <button class="subdivision-option" data-subdiv="2">
              <span class="symbol" aria-hidden="true">&#x1D160;</span>1/8
            </button>
            <button class="subdivision-option" data-subdiv="4">
              <span class="symbol" aria-hidden="true">&#x1D161;</span>1/16
            </button>
          </div>
        </div>

        <div class="control-block play-block">
          <button class="btn-primary" id="toggleBtn" aria-label="Start metronome"></button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
